    <div class="container page-container">
       
            <div class="d-flex flex-row justify-content-between top-flex-container">
                <div class="p-2 align-self-sd-center align-middle flex-item">
                    <h1 class="display-5">Pokedex</h1>
                </div>
                <!--Search Pokemon by name form-->
                <div class="p-2 align-self-center flex-item">
                    <form id="findPokemon-form">
                        <div class="input-group mb-3 form-outline input-wrapper">
                                <input class="form-control" id="pokemonName" placeholder="Enter Pokemon name" aria-label="Search Pokemon by name" type="text">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            
                        </div>
                    </form>
                </div>  
               
            </div>
            
        <div class="loader"></div>
        
            <!--List and create a button for each pokemon-->
            <div class="pokemon-list"></div>
            <!--Bootstrap's Modal-->     
            <div id="modal-container">
                <div class="modal" id="pokemonModal" tabindex="-1" role="dialog" aria-labeledby="PokemonModalLabel" aria-hidden="true">

                    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                        <div class="modal-content">
                            <!--Modal header includes X button for closing-->
                            <div class="modal-header">
                                <!--Insert header below-->
                                <h5 class="modal-title" id="pokemonModal"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!--Modal body for Pokemon's details such as name, height, and type-->
                            <div class="modal-body">

                            </div>
                            <!--Modal Footer-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!--Bootsrapt's jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="js/promise-polyfill.js"></script>
            <script src="js/fetch-polyfill.js"></script>
            <script src="js/scripts.js"></script>
